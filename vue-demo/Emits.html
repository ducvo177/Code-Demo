<!DOCTYPE html>
<html>
  <head>
    <title>Vue Example</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>Parent Component: {{ message }}</p>
      <hr />
      <my-component @emit-message="handleEmit"></my-component>
    </div>

    <script setup>
      const { defineComponent, createApp, ref } = Vue;

      const MyComponent = defineComponent({
        template: `<div>
            Child Component
            <button @click="handleClick">Send Message</button>
          </div>`,
        methods: {
          handleClick() {
            this.$emit("emit-message", "Say hello from child component!");
          },
        },
      });

      const app = createApp({
        components: {
          MyComponent,
        },

        setup() {
          const message = ref("");
          function handleEmit($value) {
            message.value = $value;
          }
          return {
            message,
            handleEmit,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
