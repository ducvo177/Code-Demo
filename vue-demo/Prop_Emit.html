<!DOCTYPE html>
<html>
  <head>
    <title>Vue Example</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p>Parent Component: {{ parentMessage }}</p>
      <hr />
      <my-component
        :message="parentMessage"
        @update-message="parentMessage = $event"
      ></my-component>
    </div>

    <script setup>
      const { defineComponent, provide, createApp, ref } = Vue;

      const MyComponent = defineComponent({
        props: ["message"],
        template: `<div>
            Child Component: {{ message }}
            <button @click="handleClick">Update Parent</button>
          </div>`,
        methods: {
          handleClick() {
            this.$emit("update-message", "Child component!");
          },
        },
      });

      const app = createApp({
        components: {
          MyComponent,
        },

        setup() {
          const parentMessage = ref("Parent Component");
          provide("callFunction", () => {
            alert("Function is running");
          });

          return {
            parentMessage,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
